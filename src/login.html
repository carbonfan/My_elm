<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <link href="../src/css/iconfont.css" rel="stylesheet">
</head>
<body>
<div class="w-full h-full">

  <header class="w-full h-[12vw] bg-[#0097FF] text-[#fff] text-[4.8vw] fixed left-0 top-0 z-[1000] flex justify-center items-center">
    <p >
      用户登陆
    </p>
  </header>

  <ul class="w-full mt-[12vw]">
    <li class="box-border pl-[4vw] pr-0 py-[3vw] flex items-center">
      <div class="flex-0-0-[18vw] text-[3vw] font-bold text-[#666]">
        手机号码：
      </div>
      <div class="flex-auto">
        <input class="border-non outline-non w-full h-[4vw] text-[3vw]" type="text" placeholder="手机号码">
      </div>
    </li>
    <li class="box-border pl-[4vw] pr-0 py-[3vw] flex items-center">
      <div class="flex-0-0-[18vw] text-[3vw] font-bold text-[#666]">
        密码：
      </div>
      <div class="flex-auto">
        <input class="border-non outline-non w-full h-[4vw] text-[3vw]" type="password" placeholder="密码">
      </div>
    </li>
  </ul>

  <div class="w-full box-border py-[3vw] pl-[4vw] pr-0">
    <button class="w-full h-[10vw] text-[3.8vw] font-bold text-[#fff] bg-[#38CA73] rounded-[4px] border-none outline-none">登陆</button>
  </div>
  <div class="w-full box-border py-[3vw] pl-[4vw] pr-0">
    <button class="w-full h-[10vw] text-[3.8vw] font-bold text-[#666] bg-[#EEE] border-t-1 rounded-[4px] border-none outline-none" onclick="location.href='register.html'">去注册</button>
  </div>

  <footer class="w-full h-[14vw] border-t-1 bg-[#fff] fixed left-0 bottom-0 flex justify-around items-center">
    <div class="flex flex-col justify-center items-center text-[#999] select-none cursor-pointer" onclick="location.href='index.html'">
      <i class="i prime:home text-[5vw]"></i>
      <p class="text-[2.8vw]">首页</p>
    </div>
    <div class="flex flex-col justify-center items-center text-[#999] select-none cursor-pointer">
      <i class="i prime:compass text-[5vw]"></i>
      <p class="text-[2.8vw]">发现</p>
    </div>
    <div class="flex flex-col justify-center items-center text-[#999] select-none cursor-pointer" onclick="location.href='orderList.html'">
      <i class="i prime:shopping-cart text-[5vw]"></i>
      <p class="text-[2.8vw]">订单</p>
    </div>
    <div class="flex flex-col justify-center items-center text-[#999] select-none cursor-pointer">
      <i class="i prime:user text-[5vw]"></i>
      <p class="text-[2.8vw]">我的</p>
    </div>
  </footer>
</div>
</body>
</html>
